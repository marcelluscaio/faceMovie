<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&family=Sacramento&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="assets/css/style.css">
   <title>faceMovie</title>
</head>
<body>
   <header class="header">
      <div class="header__logo">
         <h4 class="logo__text hide">faceMovie</h4>
         <img class="logo__image" src="assets/images/filmStrip.svg " alt="FaceMovie Logo. It is a red film strip">
      </div>
      <div class="header__icons">
         <a href="modal.html"><input id="open-modal" type="image" class="icons__icon"  src="assets/images/plus.svg" alt="plus sign icon"/></a>         
         <div class="burger">
            <div class="burger__line"></div>
            <div class="burger__line"></div>
            <div class="burger__line"></div>
         </div>
         <img class="icons__icon"  src="assets/images/search.svg" alt="magnifying glass icon">
      </div>
   </header>
   <section class="user-field">
      <div class="user-field__user">
         <img class="user__image" src="assets/images/user.svg" alt="user icon">
         <p class="user__name">Username</p>
      </div>
      <nav class="user-field__controls">
         <ul class="controls__list">
            <li class="list__text list--active">Watched</li>
            <li class="list__text">Will watch</li>
            <li><img class="list__image" src="assets/images/filter.svg" alt="filter icon"></li>
         </ul>
      </nav>
   </section>
   <div style="height: 100vh;"></div>
   <script src="assets/js/main.js"></script>
</body>
</html>
